<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Module</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="../css/contacts-form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <main class="container-form">
            <h1>Add Contact</h1>
            <form id="contactForm">
                <input type="hidden" id="id" />
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter full name" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter phone number" required />
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="tags" id="tags" placeholder="Enter tags" />
                </div>
                <button type="submit" class="primary-button">Save Contact</button>
            </form>
        </main>
    </div>
    <div id="footer-placeholder"></div>

    
    <script src="../js/authGuard.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/contacts-form.js"></script>    
    <script src="../js/layout.js"></script>

</body>

</html>
