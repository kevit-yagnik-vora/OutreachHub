<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Module</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="../css/contacts-form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <main class="container-form">
            <h1>Add Contact</h1>
            <form id="contactForm">
                <input type="hidden" id="id" />
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter full name" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter phone number" required />
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="tags" id="tags" placeholder="Enter tags" />
                </div>
                <button type="submit" class="primary-button">Save Contact</button>
            </form>
        </main>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../js/authGuard.js"></script>

    <script src="../js/storage.js"></script>
    <script src="../js/contacts-form.js"></script>
    <script>
        fetch("/components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
                const hamburger = document.getElementById('hamburger');
                const navMenu = document.getElementById('nav-menu');

                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    hamburger.classList.toggle('open');
                });

                document.getElementById('logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userData');
                    localStorage.setItem("dialogMessage", JSON.stringify({
                        text: "Logout successful!",
                        type: "info"
                    }));
                    window.location.href = '/html/login.html';
                });
            });

        fetch("/components/footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>
