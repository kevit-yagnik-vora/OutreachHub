<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="container">
    <div class="form-box">
      <img src="../assets/images/logo-2.png" alt="OutreachHub Logo" class="logo" />
      <h2>Login to Your Account</h2>
      <form action="../index.html" id="login-form">
        <div class="input-box">
          <input type="username" id="login-username" name="login-username" value="editor" required />
          <label for="login-username">Username</label>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" name="login-password" value="editor" required />
          <label for="login-password">Password</label>
        </div>
        <button type="submit" class="btn" id="login-btn">Login</button>
        <p class="login-link">Don't have an account? <a href="register.html" id="signup-link">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script src="../js/dialog.js"></script>
</body>

</html>
